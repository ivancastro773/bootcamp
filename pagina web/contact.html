<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Automarket</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/faviconn.png" rel="icon">
  <link href="img/icon.png" rel="apple-touch-icon">
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header id="header">
    <div class="container-fluid">

      <div id="logo" class="pull-left">
        <h1><a href="index.html" class="scrollto">Automarket</a></h1>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li class="menu-active"><a href="">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section id="contact" class="section-bg wow fadeInUp">
      <div class="container">

        <div class="section-header">
          <h3>Contacto</h3>
          <p>Contáctecnos y le responderemos sus consultas inmediatamente.</p>
        </div>

        <div class="form">
          <form action="" id="formlogin" method="post" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" id="name" name="name" class="form-control"  placeholder="Nombre y apellido" />
              </div>
              <div class="form-group col-md-6">
                <input id="email" type="email" class="form-control" required name="email"  placeholder="Email" data-rule="email"/>
              </div>
            </div>
            <div class="form-group">
              <input type="text" id="province" class="form-control" name="province"  placeholder="Provincia"/>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="message" name="message" rows="5"  placeholder="Mensaje"></textarea>
            </div>
            <div class="text-center"><button name="submit" type="submit">Enviar</button></div>
          </form>
        </div>

      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      <div class="row box-footer">
        <div class="col">
          <i class="ion-ios-location-outline size-icon-footer"></i>
          <h3>Dirección</h3>
          Bernardino Izuel 770 
          <div>San Rafael, Mendoza</div>
        </div>
        <div class="col">
          <i class="ion-ios-telephone-outline size-icon-footer"></i>
          <h3>Teléfono</h3>
          +54698404
        </div>
        <div class="col">
          <i class="ion-ios-email-outline size-icon-footer"></i>
          <h3>Email</h3>
          info@automarket.com
        </div>
      </div>
      <div class="copyright">
        &copy; Copyright <strong>Automarket</strong>. All Rights Reserved
      </div>
    </div>
  </footer>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/superfish/hoverIntent.js"></script>
  <script src="lib/superfish/superfish.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/isotope/isotope.pkgd.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>
  <script src="lib/touchSwipe/jquery.touchSwipe.min.js"></script>
  <script src="js/sweetAlert.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

</body>
</html>
